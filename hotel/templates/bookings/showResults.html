<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  {% load customtags %}
  {% load static %}
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <title>Chapp Hotel</title>
  <link href="{% static 'favicon.ico' %}" rel="icon" type="image/x-icon" />
</head>

<body>
  <form>

    <table id="bookings" class="display">
        <thead>
            <tr>
                <th>Description</th>
                <th>N. of people</th>
                <th>Price per day</th>
                <th>Total Price</th>
                <th>Book</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
                <tr>
                    <td>{{room.description}}</td>
                    <td>{{room.peopleMax}}</td>
                    <td>{{room.price}}</td>
                    <td>{{room.price|mult:days }} &euro; </td>
                    <td><input type="button" value="Book" onclick="proceedToBook({{room.id}})"></td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</form>
<div style="float:right">
        <a href="/accounts/logout">Log Out</a>
</div>



<script defer src="{% static 'js/userbookings.js' %}" type="text/javascript"> 		</script>
<script defer src=https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js></script>
<link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">

</body>
</html>
